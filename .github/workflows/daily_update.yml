name: Actualizar estadísticas PR diario

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecuta la acción todos los días a la medianoche UTC
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  actualizar_stats:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas scikit-learn plotly

      - name: 🚀 Ejecutar el script de estadísticas
        run: python PRstats_multiclans.py

- name: 📤 Subir cambios al repositorio
  run: |
    git config --local user.email "github-actions@github.com"
    git config --local user.name "GitHub Actions Bot"
    git add -A
    git diff --cached --exit-code || git commit -m "Actualización diaria de estadísticas PR"
    git push

        continue-on-error: true  # Evita fallos si no hay cambios

