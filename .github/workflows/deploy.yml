name: Deploy GitHub Pages with Submodules

on:
  push:
    branches:
      - main  # Cambia 'main' si usas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        submodules: recursive  # Clona los submódulos

    - name: Build and deploy
      run: |
        # Crea una carpeta temporal para el despliegue
        mkdir -p public

        # Copia solo los archivos que no sean 'public'
        find . -mindepth 1 -not -path './public/*' -exec cp -r {} public/ \;

        # Asegúrate de que no se use Jekyll
        touch public/.nojekyll

        # Configura git para hacer el commit en la rama gh-pages
        git config user.name "luccabruno3z"
        git config user.email "luccabruno96@gmail.com"

        # Cambia al directorio public y configura un nuevo repositorio
        cd public
        git init
        git checkout -b gh-pages

        # Agrega, comitea y empuja los cambios
        git add .
        git commit -m "Deploy GitHub Pages"
        git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
