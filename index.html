<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Reality - Stats y Repeticiones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilo general con temática oscura y militar */
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/dark_mosaic.png') repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #888;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            background: linear-gradient(145deg, #222, #444);
            color: white;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.7);
            border: 1px solid #555;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #555;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .dropdown {
            display: none;
            margin-top: 10px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            margin: 5px 0;
            color: white;
            text-decoration: none;
            border: 1px solid #555;
            transition: 0.3s;
        }

        .dropdown a:hover {
            background: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .button { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container fadeIn">
        <!-- Logo de la Legión de Hierro -->
        <img src="https://media.discordapp.net/attachments/1286060623586656370/1328579134388961280/Logo.png?format=webp&quality=lossless" alt="Legión de Hierro" class="logo">

        <h1>Project Reality - Stats y Repeticiones</h1>
        
        <!-- Botón del Visualizador 2D -->
        <a href="heatmap/index.html" class="button">Visualizador de PR 2D</a>
        
        <!-- Botón de Guías con submenú -->
        <button class="button" onclick="toggleDropdown('guidesDropdown')">Guías</button>
        <div class="dropdown" id="guidesDropdown">
            <a href="guides/general.html">Guía General</a>
            <a href="guides/roles.html">Roles</a>
            <a href="guides/maps.html">Mapas</a>
        </div>

        <!-- Botón de Gráficos con submenú -->
        <button class="button" onclick="toggleDropdown('chartsDropdown')">Gráficos (Ver Clanes)</button>
        <div class="dropdown" id="chartsDropdown">
            <a href="https://luccabruno3z.github.io/LDH_interactive_chart.html">LDH</a>
            <a href="https://luccabruno3z.github.io/R-LDH_interactive_chart.html">R-LDH</a>
            <a href="https://luccabruno3z.github.io/FI_interactive_chart.html">FI</a>
            <a href="https://luccabruno3z.github.io/FI-R_interactive_chart.html">FI-R</a>
            <a href="https://luccabruno3z.github.io/SAE_interactive_chart.html">SAE</a>
            <a href="https://luccabruno3z.github.io/300_interactive_chart.html">300</a>
            <a href="https://luccabruno3z.github.io/E-LAM_interactive_chart.html">E-LAM</a>
            <a href="https://luccabruno3z.github.io/141_interactive_chart.html">141</a>
            <a href="https://luccabruno3z.github.io/all_players_interactive_chart.html">All Players</a>
        </div>
    </div>

    <script>
        // Función para manejar el menú desplegable
        function toggleDropdown(id) {
            $("#" + id).slideToggle();
        }
    </script>
</body>
</html>
