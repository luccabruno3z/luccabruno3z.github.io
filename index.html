<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Reality - Stats y Repeticiones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilo general con temática oscura y militar */
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/dark_mosaic.png') repeat;
            color: white;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar a, .sidebar button {
            text-align: left;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            background: linear-gradient(145deg, #222, #444);
            border: 1px solid #555;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar a:hover, .sidebar button:hover {
            background: #555;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .container {
            margin-left: 270px;
            padding: 40px;
            text-align: center;
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            margin: 0 auto 20px auto;
            display: block;
        }

        .dropdown {
            display: none;
            margin-top: 10px;
            padding-left: 15px;
        }

        .dropdown a {
            display: block;
            padding: 8px;
            background: #222;
            border-radius: 5px;
            margin: 5px 0;
            color: white;
            text-decoration: none;
            border: 1px solid #555;
            transition: 0.3s;
        }

        .dropdown a:hover {
            background: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
            }
            .sidebar a, .sidebar button {
                font-size: 12px;
                padding: 8px;
            }
            .dropdown a {
                font-size: 14px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .logo img {
                max-width: 120px;
            }
        }

        /* Animaciones suaves */
        a, button {
            transition: background 0.3s, transform 0.2s;
        }

        a:hover, button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <input type="text" id="search" placeholder="Buscar gráfico..." oninput="filterLinks()">
        <a href="realitytracker">Visualizador de PR 2D</a>
        <button onclick="toggleDropdown('guidesDropdown')">Guías</button>
        <div class="dropdown" id="guidesDropdown">
            <a href="guides/general.html">Guía General</a>
            <a href="guides/roles.html">Roles</a>
            <a href="guides/maps.html">Mapas</a>
        </div>
        <button onclick="toggleDropdown('chartsDropdown')">Gráficos</button>
        <div class="dropdown" id="chartsDropdown">
            <a href="#" onclick="toggleDropdown('ldhSubDropdown'); return false;">LDH</a>
            <div class="dropdown" id="ldhSubDropdown">
                <a href="https://luccabruno3z.github.io/graphs/R-LDH_interactive_chart.html">R-LDH</a>
            </div>
            <a href="#" onclick="toggleDropdown('fiSubDropdown'); return false;">FI</a>
            <div class="dropdown" id="fiSubDropdown">
                <a href="https://luccabruno3z.github.io/graphs/FI-R_interactive_chart.html">FI-R</a>
            </div>
            <a href="https://luccabruno3z.github.io/graphs/SAE_interactive_chart.html">SAE</a>
            <a href="https://luccabruno3z.github.io/graphs/300_interactive_chart.html">300</a>
            <a href="https://luccabruno3z.github.io/graphs/E-LAM_interactive_chart.html">E-LAM</a>
            <a href="https://luccabruno3z.github.io/graphs/141_interactive_chart.html">141</a>
            <a href="https://luccabruno3z.github.io/graphs/all_players_interactive_chart.html">All Players</a>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <img src="https://luccabruno3z.github.io/logos/logo_LDH.png" alt="Logo LDH">
        </div>
        <h1>Project Reality - Stats y Repeticiones</h1>
    </div>

    <script>
        // Función para manejar el menú desplegable
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            if (dropdown.style.display === "none" || dropdown.style.display === "") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }

        // Filtro de enlaces
        function filterLinks() {
            const query = document.getElementById("search").value.toLowerCase();
            const links = document.querySelectorAll(".dropdown a");
            links.forEach(link => {
                const text = link.textContent.toLowerCase();
                link.style.display = text.includes(query) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
